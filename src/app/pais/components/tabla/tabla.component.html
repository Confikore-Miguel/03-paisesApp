<table  
        class="table table-hover table-light">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Pais</th>
            <th>Habitantes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i ">
            <td> <strong>{{ i+1 }}</strong></td>
            <td><img [src]="pais.flag" class="flag"></td>
            <td>{{pais.name}}-{{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <th><a [routerLink]="['/pais/', pais.alpha2Code]" >Ver...</a></th>
        </tr>
    </tbody>
</table>
